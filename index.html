<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/index.css">
</head>
<body>
	<form id="calculator">
		<input type="text" id="viewdisplay" placeholder="Введіть число" readonly>
		<div id="buttons-area">
			<button class="buttons digits" id="number1">1</button>
			<button class="buttons digits" id="number2">2</button>
			<button class="buttons digits" id="number3">3</button>
			<button class="buttons opers" id="add">+</button>
			<button class="buttons digits" id="number4">4</button>
			<button class="buttons digits" id="number5">5</button>
			<button class="buttons digits" id="number6">6</button>
			<button class="buttons opers" id="subtract">-</button>
			<button class="buttons digits" id="number7">7</button>
			<button class="buttons digits" id="number8">8</button>
			<button class="buttons digits" id="number9">9</button>
			<button class="buttons opers" id="multiply">*</button>
			<button class="buttons" id="reset">C</button>
			<button class="buttons digits" id="number0">0</button>
			<button class="buttons" id="result">=</button>
			<button class="buttons opers" id="share">/</button>
		</div>
	</form>
	 <script src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"></script>
	<script src="js/index.js"></script>
</body>
</html>
